{% extends 'base.html' %}

{% block head %}
<title>Edit User</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Edit User</h1>

    <form action="/edituser/{{current_user.id}}" method="POST">
        <label for="username">Username</label>
        <br>
        <input placeholder="Username" type="text" name="username" value="{{current_user.username}}" id="username">
        <br>
        <label for="password"> New Password</label>
        <br>
        <input placeholder="New Password" type="password" name="password" id="password">
        <br>
        <label for="currentpassword">Current Password</label>
        <br>
        <input placeholder="Current Password" type="password" name="currentpassword" id="currentpassword">
        <br>
        <input type="submit" value="Edit User" id="addButton">
    </form>
</div>
{% endblock %}
